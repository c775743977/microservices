syntax = "proto3";
import "info.proto";
package service;

option go_package = "./server/service";

message User{
    string name = 1;
    string password = 2;
    InfoRequest info = 3;
}

message Login{
    string res = 1;
}

service LoginService {
    rpc CheckLogin(User) returns(Login);
    rpc CheckAge(InfoRequest) returns(Login);
}