{{ define "manager/book_edit.html" }}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑图书</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
	
	input {
		text-align: center;
	}
</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">编辑图书</span>
			<div>
				<a href="/book_manager">图书管理</a>
				<a href="/home">返回商城</a>
			</div>
		</div>
		<div id="main">
			<form action="/book_alter_add?bookID={{.ID}}" method="POST">
				<table>
					<tr>
						<td>名称</td>
						<td>价格</td>
						<td>作者</td>
						<td>销量</td>
						<td>库存</td>
						<td colspan="2">操作</td>
					</tr>	
					<tr>
						<div class="msg_cont">
							<b></b>
							<span class="errorMsg">{{.Err}}</span>
						</div>
                        {{if .}}
                        <input name="bookID" type="hidden" value="{{.ID}}">	
						<td><input name="title" type="text" value="{{.Title}}"/></td>
						<td><input name="price" type="text" value="{{.Price}}"/></td>
						<td><input name="author" type="text" value="{{.Author}}"/></td>
						<td><input name="sales" type="text" value="{{.Sales}}"/></td>
						<td><input name="stock" type="text" value="{{.Stock}}"/></td>
                        {{else}}
                        <td><input name="title" type="text"/></td>
						<td><input name="price" type="text"/></td>
						<td><input name="author" type="text"/></td>
						<td><input name="sales" type="text"/></td>
						<td><input name="stock" type="text"/></td>
                        {{end}}
						<td><input type="submit" value="提交"/></td>
					</tr>		
				</table>
			</form>
			
	
		</div>
		<div id="bottom">
			<span>
				小陈书城.Copyright &copy;2023(该网站仅供个人测试使用，不涉及任何金钱交易)
			</span>
		</div>
</body>
</html>
{{end}}
